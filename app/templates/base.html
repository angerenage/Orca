<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}Orca{% endblock %}</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link rel="stylesheet" href="/static/style.css">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <a href="/"><img src="/static/orca-long-dark.svg" alt="Orca Logo" class="logo"></a>
        <nav>
            <a href="/" class="button ghost">Home</a>
            <a href="/settings" class="button ghost">Settings</a>
        </nav>
        <div class="flex ml-auto align-center">
            {% if request.session.get('user_email') %}
                <a href="/logout" class="button ghost">Logout</a>
                <img src="{{ request.session.get('user_email') | gravatar(40) }}" alt="User Avatar" class="avatar">
            {% else %}
                <a href="/login" class="button">Login</a>
            {% endif %}
        </div>
    </header>
    <div class="content">
        <aside>
            <footer>
                <p class="muted">&copy; 2025 - Orca</p>
            </footer>
        </aside>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
